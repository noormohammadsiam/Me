<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .oops {
            font-size: 5rem;
            font-weight: 900;
            color: #3b82f6;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #1e293b;
            line-height: 1;
            margin: 10px 0;
            text-shadow: 3px 3px 0 rgba(59, 130, 246, 0.1);
            text-align: center;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-align: center;
        }
        
        .error-message {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: center;
        }
        
        .missing-url {
            background-color: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 15px 25px;
            margin: 20px auto 40px;
            max-width: 700px;
            width: 100%;
            font-family: monospace;
            font-size: 1.1rem;
            color: #475569;
            word-break: break-all;
            text-align: center;
        }
        
        .url-label {
            display: block;
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .url-path {
            color: #ef4444;
            font-weight: bold;
        }
        
        .home-button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .home-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #1d4ed8;
            transition: all 0.3s;
            z-index: -1;
        }
        
        .home-button:hover:before {
            width: 100%;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            border-color: #1d4ed8;
        }
        
        .home-button i {
            margin-right: 10px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .oops {
                font-size: 3.5rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message, .missing-url {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            
            .home-button {
                padding: 14px 30px;
            }
        }
        
        @media (max-width: 480px) {
            .oops {
                font-size: 2.8rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.7rem;
            }
            
            .error-message, .missing-url {
                font-size: 1rem;
                padding: 0 15px;
            }
        }
        
        /* Animation for 404 text */
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        
        .error-code {
            animation: pulse 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <h1 class="oops">Oops!</h1>
    <div class="error-code">404</div>
    <h2 class="error-title">Page Not Found!</h2>
    
    <p class="error-message">
        We can't seem to find the page you are looking for. The page might have been moved, deleted, or perhaps you mistyped the URL.
    </p>
    
    <div class="missing-url">
        <span class="url-label">Missing URL:</span>
        <span id="missing-url-text" class="url-path"></span>
    </div>
    
    <a href="/" class="home-button">
        <i class="fas fa-home"></i> Go Back Home
    </a>

    <script>
        // Add a simple interactive effect to the 404 text
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            const missingUrlText = document.getElementById('missing-url-text');
            
            // Get the current URL path
            const currentPath = window.location.pathname;
            
            // Display the missing URL path
            if (currentPath && currentPath !== '/404.html') {
                missingUrlText.textContent = currentPath;
            } else {
                // If we can't get the actual path, show a generic message
                missingUrlText.textContent = window.location.href;
            }
            
            errorCode.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            errorCode.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
